services:
  - type: web
    name: todo-backend
    env: python
    region: oregon  # or your preferred region
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn src.main:app --host 0.0.0.0 --port $PORT
    repo: https://github.com/sabterrazaqadri/GIAIC-Q4-Hackathon-2
    rootDir: backend
    envVars:
      - key: PYTHON_VERSION
        value: 3.13
      - key: PORT
        value: 10000